<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fetchMovies() {
            fetch('http://127.0.0.1:8000/api/movies')
            .then((response) => response.json())
            .then((data) => {

                console.log(data)

                // get root elem
                const moviesRoot = document.getElementById('movies')

                //create list elem
                const listElem = document.createElement('ul')
                listElem.setAttribute('class', 'list-group')

                moviesRoot.appendChild(listElem)

                for (const movie of data) {
                    const listItem = document.createElement('li')
                    listItem.setAttribute('class', 'list-group-item')
                    listItem.innerText = movie['name']
                    listElem.appendChild(listItem)
                }


            })
            .catch((error) => console.error(error))
        }
    </script>

</head>
<body>

    <div class="container p-5 border-2 rounded">
        <button class="button bg-primary rounded"
            onclick="fetchMovies()">
            Show me all the movies!
        </button>
        <div id="movies">

        </div>
    </div>
    
</body>
</html>
