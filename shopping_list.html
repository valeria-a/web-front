<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function formSubmitHandler(event) {
            
            event.preventDefault();
            
            console.log(event)
            // form = document.getElementById('my-form')
            console.log(event.target)
            fd = new FormData(event.target)
            for (const pair of fd.entries()) {
                console.log(pair)
                const item = document.createElement("li")
                if (pair[0] === 'product') {
                    item.innerHTML = pair[1]
                    const list = document.getElementById('products')
                    item.setAttribute('class', 'list-group-item')
                    list.appendChild(item)
                }
            }
        }
    </script>

    </head>

<body>

    <form id='my-form' class="container-sm border p-5 my-5 round" onsubmit="formSubmitHandler(event)">

        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Product" name="product">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Quantity" name="qty">
            </div>
            <div class="col">
            <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>

    <ul id="products" class="container-sm border p-5 my-5 round list-group">
        <!-- <li>fdgjsfkjg</li> -->
    </ul>
    
</body>
</html>
