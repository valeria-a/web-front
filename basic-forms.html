<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let startTime = null


        function onEnter(event) {
            console.log(this.value)
            console.log(event)
            if (event.keyCode == 13) {
                document.getElementById('b').style.color = 'blue'
                document.getElementById('b').click()
            }
        }
    </script>

</head>
<body>

    <form class="container-sm was-validated" method="get" action="api/movies">

        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="user_name" 
            placeholder="Your name" required minlength="3" maxlength="36" 
            pattern="[A-Z][a-z]+" value="initial value"
            onchange="console.log('changed')"
            onkeypress="onEnter(event)"
            onfocus="startTime = (new Date()).valueOf()"
            onblur="console.log((new Date()).valueOf() - startTime)"/>
        </div>

        <button id="b">Click</button>

        <br>

        <div class="mb-3 mt-3">
            <label for="mail" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="mail" name="user_mail" />
        </div>

        <br>

        <div class="mb-3 mt-3">
            <label for="year" class="form-label" >Birth year:</label>
            <input type="number" class="form-control" id="year"
            min="1900" max="2023" placeholder="2000" value="2000" name="year"/>
        </div>


        <br>

        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message" placeholder="Enter you message">

        </textarea>

        <br>

        <label for="date">Date:</label>
        <input type="date" id="date" />

        <br>

        <label for="file">File:</label>
        <input type="file" id="file" />

        <br>

        <label for="color">Color:</label>
        <input type="color" id="color" />

        <br>

        <!-- submit / reset / button -->
        <button type="submit">Send your message</button>

        <button type="reset">Reset</button>

        <button type="button">Just a button</button>


    </form>
    
</body>
</html>
